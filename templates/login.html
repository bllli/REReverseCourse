{% extends 'base.html' %}
{% block title %}登陆 - 翻转课堂{% endblock %}
{% block container %}
    <div class="ui text container">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img class="image" src="/static/images/logo.png">
                <div class="content">
                    登陆到翻转课堂
                </div>
            </h2>
            <form class="ui large form" method="post">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i><input name="username" placeholder="用户名" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i><input name="password" placeholder="密码" type="password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">
                        Login
                    </div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                New to us?<a href="login.html#"> Sign Up</a>
            </div>
        </div>
    </div>
    </div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function () {$(".ui.form").form({});});
</script>
{% endblock %}
